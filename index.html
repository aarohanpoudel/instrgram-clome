<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon.ico/36b3ee2d91ed.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --border-color: #262626;
            --input-bg: #262626;
            --button-color: #0095f6;
            --button-hover: #1877f2;
            --link-color: #00376b;
            --error-color: #ed4956;
            --success-color: #2ecc71;
            --footer-text: #8e8e8e;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .login-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 20px;
        }
        .login-container {
            background: var(--bg-color);
            padding: 20px 40px;
            border: 1px solid var(--border-color);
            border-radius: 1px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            margin-bottom: 10px;
        }
        .instagram-logo {
            width: 175px;
            margin: 22px auto 12px;
        }
        .login-form input {
            width: 100%;
            padding: 12px 8px;
            margin: 6px 0;
            border: 1px solid var(--border-color);
            border-radius: 3px;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        .login-form input::placeholder {
            color: #8e8e8e;
        }
        .login-form input:focus {
            border-color: #8e8e8e;
            outline: none;
            box-shadow: 0 0 0 1px rgba(142, 142, 142, 0.3);
        }
        .login-form button {
            width: 100%;
            padding: 10px 16px;
            background: var(--button-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 12px 0;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .login-form button:hover {
            background: var(--button-hover);
            transform: translateY(-1px);
        }
        .login-form button:active {
            transform: translateY(0);
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #8e8e8e;
        }
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }
        .divider span {
            padding: 0 18px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .facebook-login {
            color: #385185;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 8px 0;
            transition: color 0.3s ease;
        }
        .facebook-login:hover {
            color: #1877f2;
        }
        .facebook-login i {
            margin-right: 8px;
            font-size: 18px;
        }
        .forgot-password {
            color: var(--link-color);
            text-decoration: none;
            font-size: 12px;
            margin: 20px 0;
            display: block;
            transition: color 0.3s ease;
        }
        .forgot-password:hover {
            color: var(--text-color);
        }
        .signup-link {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            padding: 20px;
            text-align: center;
            margin-top: 10px;
            width: 100%;
            max-width: 350px;
        }
        .signup-link a {
            color: var(--button-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .signup-link a:hover {
            color: var(--button-hover);
        }
        .get-app {
            margin-top: 20px;
            text-align: center;
        }
        .get-app p {
            margin-bottom: 20px;
            font-size: 14px;
            color: var(--text-color);
        }
        .app-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .app-buttons img {
            height: 40px;
            transition: opacity 0.3s ease;
        }
        .app-buttons img:hover {
            opacity: 0.8;
        }
        .phone-mockup {
            display: none;
        }
        @media (min-width: 876px) {
            .login-page {
                flex-direction: row;
                gap: 32px;
            }
            .phone-mockup {
                display: block;
                position: relative;
                width: 380px;
                height: 600px;
            }
            .phone-frame {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url('https://www.instagram.com/static/images/homepage/phones/home-phones.png/1dc085cdb87d.png') no-repeat center;
                background-size: contain;
            }
            .phone-screen {
                position: absolute;
                top: 100px;
                right: 100px;
                width: 250px;
                height: 538px;
                animation: screenSlide 20s infinite;
            }
        }
        @keyframes screenSlide {
            0%, 22% { background: url('https://www.instagram.com/static/images/homepage/screenshots/screenshot1.png/fdfe239b7c9f.png') no-repeat center; background-size: cover; }
            25%, 47% { background: url('https://www.instagram.com/static/images/homepage/screenshots/screenshot2.png/4d62acb667fb.png') no-repeat center; background-size: cover; }
            50%, 72% { background: url('https://www.instagram.com/static/images/homepage/screenshots/screenshot3.png/94edb770accf.png') no-repeat center; background-size: cover; }
            75%, 97% { background: url('https://www.instagram.com/static/images/homepage/screenshots/screenshot4.png/a4fd825e3d49.png') no-repeat center; background-size: cover; }
        }
        .error-message {
            color: var(--error-color);
            font-size: 12px;
            margin-top: 10px;
            display: none;
        }
        .success-message {
            color: var(--success-color);
            font-size: 12px;
            margin-top: 10px;
            display: none;
        }
        footer {
            padding: 40px 20px;
            background: var(--bg-color);
            color: var(--footer-text);
            font-size: 12px;
            text-align: center;
        }
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .footer-links a {
            color: var(--footer-text);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer-links a:hover {
            color: var(--text-color);
        }
        .language-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .language-selector select {
            background: transparent;
            border: none;
            color: var(--footer-text);
            font-size: 12px;
            cursor: pointer;
        }
        .language-selector select:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="phone-mockup">
            <div class="phone-frame"></div>
            <div class="phone-screen"></div>
        </div>
        <div class="main-content">
            <div class="login-container">
                <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram" class="instagram-logo">
                <form class="login-form" id="loginForm">
                    <input type="text" placeholder="Phone number, username, or email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Log in</button>
                    <div class="error-message" id="errorMessage"></div>
                    <div class="success-message" id="successMessage"></div>
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    <a href="#" class="facebook-login">
                        <i class="fab fa-facebook-square"></i>Log in with Facebook
                    </a>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </form>
            </div>
            <div class="signup-link">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
            <div class="get-app">
                <p>Get the app.</p>
                <div class="app-buttons">
                    <a href="https://apps.apple.com/app/instagram/id389801252" target="_blank">
                        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="Download on the App Store">
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank">
                        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="Get it on Google Play">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-links">
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Top Accounts</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Contact Uploading & Non-Users</a>
            <a href="#">Meta Verified</a>
        </div>
        <div class="language-selector">
            <select aria-label="Switch Display Language">
                <option value="af">Afrikaans</option>
                <option value="en" selected>English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="pt">Português</option>
                <!-- Add more language options as needed -->
            </select>
            <span>© 2025 Instagram from Meta</span>
        </div>
    </footer>
    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const [username, password] = e.target.elements;
            
            // Simple validation
            if (username.value.length < 3 || password.value.length < 6) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Please enter valid credentials';
                successMessage.style.display = 'none';
                return;
            }

            // Hide error message if previously shown
            errorMessage.style.display = 'none';
            
            // Show success message
            successMessage.style.display = 'block';
            successMessage.textContent = 'Login successful! Redirecting...';
            
            // Simulate loading and redirect
            setTimeout(() => {
                window.location.href = 'home2.html';
            }, 1500);
        });
    </script>
</body>
</html>
